apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: <your-backend-image>
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: config-volume
              mountPath: /app/configuration.json
              subPath: configuration.json
      volumes:
        - name: config-volume
          configMap:
            name: backend-config
