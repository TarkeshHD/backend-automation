name: Deploy Backend to EKS

on:
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Checkout repository
      - uses: actions/checkout@v3

      # ‚úÖ Setup AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ‚úÖ Install eksctl and kubectl
      - name: Install eksctl and kubectl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # ‚úÖ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ‚úÖ Auto-create ECR repo if not exists
      - name: Create ECR Repository if not exists
        run: |
          REPO_NAME="backend"
          if ! aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1; then
            echo "Creating ECR repository: $REPO_NAME"
            aws ecr create-repository --repository-name $REPO_NAME
          else
            echo "ECR repository $REPO_NAME already exists."
          fi

      # ‚úÖ Build and Push Backend Docker image
      - name: Build and Push Backend Docker image
        run: |
          BACKEND_IMAGE="${{ steps.login-ecr.outputs.registry }}/backend"
          TAG="${GITHUB_SHA::7}"
          echo "Building backend image: $BACKEND_IMAGE:$TAG"

          docker build -f vrse-builder-backend-main/Dockerfile \
            -t "$BACKEND_IMAGE:$TAG" \
            -t "$BACKEND_IMAGE:latest" \
            ./vrse-builder-backend-main
          docker push "$BACKEND_IMAGE:$TAG"
          docker push "$BACKEND_IMAGE:latest"

      # ‚úÖ Ensure EKS Cluster exists or create it
      - name: Ensure EKS Cluster
        run: |
          CLUSTER_NAME="${{ secrets.EKS_CLUSTER_NAME }}"
          REGION="${{ secrets.AWS_REGION }}"
          STACK_NAME="eksctl-${CLUSTER_NAME}-cluster"

          echo "üîç Checking EKS cluster..."
          if aws eks describe-cluster --name "$CLUSTER_NAME" --region "$REGION" >/dev/null 2>&1; then
            echo "‚úÖ Cluster $CLUSTER_NAME exists."
          elif aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region "$REGION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Stack $STACK_NAME exists. Skipping creation."
          else
            echo "üöÄ Creating new EKS cluster: $CLUSTER_NAME..."
            eksctl create cluster \
              --name "$CLUSTER_NAME" \
              --region "$REGION" \
              --nodegroup-name standard-workers \
              --node-type t3.medium \
              --nodes 2 \
              --nodes-min 1 \
              --nodes-max 3 \
              --managed
          fi

      # ‚úÖ Generate kubeconfig
      - name: Generate kubeconfig
        run: |
          CLUSTER_NAME="${{ secrets.EKS_CLUSTER_NAME }}"
          REGION="${{ secrets.AWS_REGION }}"
          echo "‚åõ Waiting for cluster to be active..."
          aws eks wait cluster-active --name "$CLUSTER_NAME" --region "$REGION"
          echo "üîë Updating kubeconfig..."
          aws eks update-kubeconfig --name "$CLUSTER_NAME" --region "$REGION"

      # ‚úÖ Deploy Backend and MongoDB
      - name: Deploy Backend and MongoDB
        run: |
          BACKEND_IMAGE="${{ steps.login-ecr.outputs.registry }}/backend"
          TAG="${GITHUB_SHA::7}"
          echo "Deploying backend image: $BACKEND_IMAGE:$TAG"

          sed -i "s|image: .*|image: $BACKEND_IMAGE:$TAG|" vrse-builder-backend-main/backend-deployment.yaml
          kubectl apply -f vrse-builder-backend-main/backend-deployment.yaml
          kubectl apply -f vrse-builder-backend-main/backend-service.yaml

      # ‚úÖ Verify rollout
      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/backend-deployment

      # ‚úÖ Get Service External IP
      - name: Get Backend Service External IP
        id: get-service-ip
        run: |
          SERVICE_NAME="backend-service"
          echo "Fetching external IP of service $SERVICE_NAME..."
          IP=""
          for i in {1..20}; do
            IP=$(kubectl get svc $SERVICE_NAME -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || true)
            if [ -n "$IP" ]; then
              echo "Found service IP: $IP"
              break
            fi
            echo "Waiting for LoadBalancer IP... ($i/20)"
            sleep 10
          done

          if [ -z "$IP" ]; then
            echo "‚ùå Failed to get external IP."
            exit 1
          fi

          echo "SERVICE_URL=http://$IP" >> $GITHUB_ENV

      # ‚úÖ Check if Backend is Live
      - name: Check if Backend is Live
        run: |
          echo "üîé Checking backend health at $SERVICE_URL/health"
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Backend is up and running (HTTP 200)"
              exit 0
            else
              echo "‚ö†Ô∏è Attempt $i: Backend not ready yet (status: $STATUS)"
              sleep 5
            fi
          done

          echo "‚ùå Backend did not become healthy in time."
          exit 1
