name: Create EKS Cluster and Deploy Backend

on:
  workflow_dispatch:

jobs:
  build-deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout repo
      - uses: actions/checkout@v3

      # ✅ Setup Docker Buildx
      - uses: docker/setup-buildx-action@v2

      # ✅ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ✅ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ✅ Detect backend folder automatically
      - name: Detect Backend Path
        id: detect-backend
        run: |
          if [ -f "./backend/Dockerfile" ]; then
            echo "path=./backend" >> $GITHUB_OUTPUT
          elif [ -f "./services/backend/Dockerfile" ]; then
            echo "path=./services/backend" >> $GITHUB_OUTPUT
          elif [ -f "./Dockerfile" ]; then
            echo "path=." >> $GITHUB_OUTPUT
          else
            echo "❌ No backend Dockerfile found!"
            exit 1
          fi

      # ✅ Build and push backend image to ECR
      - name: Build and Push Backend Docker image
        run: |
          BACKEND_IMAGE="${{ steps.login-ecr.outputs.registry }}/backend"
          TAG="${GITHUB_SHA::7}"
          BACKEND_PATH="${{ steps.detect-backend.outputs.path }}"
          echo "Building backend image: $BACKEND_IMAGE:$TAG from $BACKEND_PATH"

          docker build -f "$BACKEND_PATH/Dockerfile" -t "$BACKEND_IMAGE:$TAG" -t "$BACKEND_IMAGE:latest" "$BACKEND_PATH"
          docker push "$BACKEND_IMAGE:$TAG"
          docker push "$BACKEND_IMAGE:latest"

      # ✅ Install kubectl and eksctl
      - name: Install tools
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin

      # ✅ Check or create EKS cluster
      - name: Check or create EKS cluster
        run: |
          CLUSTER_NAME="${{ secrets.EKS_CLUSTER_NAME }}"
          REGION="${{ secrets.AWS_REGION }}"

          echo "Checking if cluster $CLUSTER_NAME exists..."
          if aws eks describe-cluster --name "$CLUSTER_NAME" --region "$REGION" >/dev/null 2>&1; then
            echo "✅ Cluster $CLUSTER_NAME already exists."
          else
            echo "🚀 Creating EKS cluster $CLUSTER_NAME..."
            eksctl create cluster \
              --name "$CLUSTER_NAME" \
              --region "$REGION" \
              --nodegroup-name standard-workers \
              --node-type t3.medium \
              --nodes 2 \
              --nodes-min 1 \
              --nodes-max 3 \
              --managed
          fi

      # ✅ Generate kubeconfig for EKS
      - name: Generate kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION }}

      # ✅ Deploy Backend
      - name: Deploy Backend
        run: |
          BACKEND_IMAGE="${{ steps.login-ecr.outputs.registry }}/backend"
          TAG="${GITHUB_SHA::7}"
          echo "Deploying backend: $BACKEND_IMAGE:$TAG"

          sed -i "s|image: .*|image: $BACKEND_IMAGE:$TAG|" k8s/backend-deployment.yaml
          kubectl apply -f backend-deployment.yaml
          kubectl apply -f backend-service.yaml

      # ✅ Verify rollout
      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/backend-deployment
