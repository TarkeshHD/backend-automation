apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 133354030153.dkr.ecr.us-east-1.amazonaws.com/backend
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URL
              value: mongodb://admin:admin@mongodb:27017
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
            - name: JWT_SECRET
              value: your_test_secret_key

        - name: mongodb
          image: mongo:6.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: admin
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: admin
          volumeMounts:
            - mountPath: /data/db
              name: mongo-storage

      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc
