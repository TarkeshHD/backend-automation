apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: default
  name: mongodb-no-delete-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  resourceNames: ["mongodb-<POD-NAME>"]  # Replace <POD-NAME> with actual pod name
  verbs: ["get", "list", "watch"]       # no delete allowed
