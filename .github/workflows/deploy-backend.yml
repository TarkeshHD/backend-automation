name: Deploy Backend to EKS

on:
  push:
    branches:
      - main  # Or your deployment branch

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-east-1 --name Backend-cluster

    - name: Apply aws-auth ConfigMap (optional step to add local user)
      run: |
        cat <<EOF > aws-auth-patch.yaml
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: aws-auth
          namespace: kube-system
        data:
          mapUsers: |
            - userarn: arn:aws:iam::133354030153:user/amplify-dev
              username: admin
              groups:
                - system:masters
        EOF

        kubectl apply -f aws-auth-patch.yaml --validate=false

    - name: Deploy Backend
      run: |
        kubectl apply -f k8s/backend-deployment.yaml
        kubectl apply -f k8s/backend-service.yaml
