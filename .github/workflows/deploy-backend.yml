name: Deploy Backend to Kubernetes

on:
  push:
    branches:
      - main   # Trigger on pushes to main branch

env:
  IMAGE_NAME: tarkeshhd/backend:latest
  K8S_NAMESPACE: default

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t $IMAGE_NAME:${{ github.sha }} .
        docker push $IMAGE_NAME:${{ github.sha }}

    - name: Set up Kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Set up Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Update Kubernetes Manifests
      run: |
        sed -i "s|your-dockerhub-username/backend:latest|$IMAGE_NAME:${{ github.sha }}|" backend-deployment.yaml

    - name: Apply Deployment and Service
      run: |
        kubectl apply -f backend-deployment.yaml -n $K8S_NAMESPACE
        kubectl apply -f backend-service.yaml -n $K8S_NAMESPACE

    - name: Verify Deployment
      run: |
        kubectl rollout status deployment/backend-deployment -n $K8S_NAMESPACE
