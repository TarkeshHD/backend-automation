name: Deploy Backend to EKS

on:
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # ‚úÖ Checkout repo
      - uses: actions/checkout@v3

      # ‚úÖ Setup Docker Buildx
      - uses: docker/setup-buildx-action@v2

      # ‚úÖ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ‚úÖ Ensure IAM permissions for amplify-dev user
      - name: Attach IAM Policies to amplify-dev
        run: |
          USER_NAME="amplify-dev"
          POLICIES=("AmazonEKSClusterPolicy" "AmazonEKSWorkerNodePolicy" "AmazonEC2FullAccess" "IAMFullAccess" "CloudFormationFullAccess" "AmazonEKSServicePolicy" "AmazonEC2ContainerRegistryFullAccess")

          for POLICY in "${POLICIES[@]}"; do
            if ! aws iam list-attached-user-policies --user-name "$USER_NAME" | grep -q "$POLICY"; then
              aws iam attach-user-policy \
                --user-name "$USER_NAME" \
                --policy-arn arn:aws:iam::aws:policy/$POLICY
              echo "‚úÖ Attached $POLICY to $USER_NAME"
            else
              echo "üîπ $POLICY already attached."
            fi
          done

      # ‚úÖ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ‚úÖ Auto-create ECR repo if not exists
      - name: Create ECR Repository if not exists
        run: |
          REPO_NAME="backend"
          if ! aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1; then
            echo "Creating ECR repository: $REPO_NAME"
            aws ecr create-repository --repository-name $REPO_NAME
          else
            echo "ECR repository $REPO_NAME already exists."
          fi

      # ‚úÖ Build and push backend image
      - name: Build and Push Backend Docker image
        run: |
          BACKEND_IMAGE="${{ steps.login-ecr.outputs.registry }}/backend"
          TAG="${GITHUB_SHA::7}"
          echo "Building backend image: $BACKEND_IMAGE:$TAG"

          docker build -f vrse-builder-backend-main/Dockerfile \
            -t "$BACKEND_IMAGE:$TAG" \
            -t "$BACKEND_IMAGE:latest" \
            ./vrse-builder-backend-main
          docker push "$BACKEND_IMAGE:$TAG"
          docker push "$BACKEND_IMAGE:latest"

      # ‚úÖ Install kubectl and eksctl
      - name: Install tools
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # ‚úÖ Ensure EKS Cluster
      - name: Ensure EKS Cluster
        run: |
          CLUSTER_NAME="${{ secrets.EKS_CLUSTER_NAME }}"
          REGION="${{ secrets.AWS_REGION }}"
          STACK_NAME="eksctl-${CLUSTER_NAME}-cluster"

          echo "Checking if cluster $CLUSTER_NAME exists..."
          if aws eks describe-cluster --name "$CLUSTER_NAME" --region "$REGION" >/dev/null 2>&1; then
            echo "‚úÖ Cluster $CLUSTER_NAME already exists."
          elif aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region "$REGION" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Stack $STACK_NAME exists. Skipping cluster creation."
          else
            echo "üöÄ Creating EKS cluster $CLUSTER_NAME..."
            eksctl create cluster \
              --name "$CLUSTER_NAME" \
              --region "$REGION" \
              --nodegroup-name standard-workers \
              --node-type t3.medium \
              --nodes 2 \
              --nodes-min 1 \
              --nodes-max 3 \
              --managed
          fi

      # ‚úÖ Generate kubeconfig
      - name: Generate kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ secrets.EKS_CLUSTER_NAME }} \
            --region ${{ secrets.AWS_REGION }}

      # ‚úÖ Deploy Backend (Deployment + Service)
      - name: Deploy Backend
        run: |
          BACKEND_IMAGE="${{ steps.login-ecr.outputs.registry }}/backend"
          TAG="${GITHUB_SHA::7}"
          echo "Deploying backend: $BACKEND_IMAGE:$TAG"

          sed -i "s|image: .*|image: $BACKEND_IMAGE:$TAG|" vrse-builder-backend-main/backend-deployment.yaml
          kubectl apply -f vrse-builder-backend-main/backend-deployment.yaml
          kubectl apply -f vrse-builder-backend-main/backend-service.yaml

      # ‚úÖ Verify rollout
      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/backend-deployment
