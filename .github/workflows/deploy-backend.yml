name: Deploy Backend and MongoDB to EKS

on:
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # âœ… Checkout repository
      - uses: actions/checkout@v3

      # âœ… Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # âœ… Install eksctl and kubectl
      - name: Install eksctl and kubectl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin
          curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # âœ… Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # âœ… Create ECR repo if missing
      - name: Create ECR Repository if not exists
        run: |
          REPO_NAME="backend"
          if ! aws ecr describe-repositories --repository-names $REPO_NAME >/dev/null 2>&1; then
            echo "Creating ECR repository: $REPO_NAME"
            aws ecr create-repository --repository-name $REPO_NAME
          else
            echo "ECR repository $REPO_NAME already exists."
          fi

      # âœ… Build and push Docker image
      - name: Build and Push Backend Docker Image
        run: |
          BACKEND_IMAGE="${{ steps.login-ecr.outputs.registry }}/backend"
          TAG="${GITHUB_SHA::7}"
          echo "Building and pushing: $BACKEND_IMAGE:$TAG"

          docker build -f vrse-builder-backend-main/Dockerfile \
            -t "$BACKEND_IMAGE:$TAG" \
            -t "$BACKEND_IMAGE:latest" \
            ./vrse-builder-backend-main
          docker push "$BACKEND_IMAGE:$TAG"
          docker push "$BACKEND_IMAGE:latest"

      # âœ… Ensure EKS cluster exists
      - name: Ensure EKS Cluster
        run: |
          CLUSTER_NAME="${{ secrets.EKS_CLUSTER_NAME }}"
          REGION="${{ secrets.AWS_REGION }}"
          STACK_NAME="eksctl-${CLUSTER_NAME}-cluster"

          echo "Checking EKS cluster..."
          if aws eks describe-cluster --name "$CLUSTER_NAME" --region "$REGION" >/dev/null 2>&1; then
            echo "âœ… Cluster exists: $CLUSTER_NAME"
          elif aws cloudformation describe-stacks --stack-name "$STACK_NAME" --region "$REGION" >/dev/null 2>&1; then
            echo "âš ï¸ Stack exists but cluster is missing. Manual check recommended."
          else
            echo "ğŸš€ Creating cluster: $CLUSTER_NAME"
            eksctl create cluster \
              --name "$CLUSTER_NAME" \
              --region "$REGION" \
              --nodegroup-name standard-workers \
              --node-type t3.medium \
              --nodes 2 \
              --nodes-min 1 \
              --nodes-max 3 \
              --managed
          fi

      # âœ… Generate kubeconfig
      - name: Generate kubeconfig
        run: |
          CLUSTER_NAME="${{ secrets.EKS_CLUSTER_NAME }}"
          REGION="${{ secrets.AWS_REGION }}"
          echo "âŒ› Waiting for cluster to become active..."
          aws eks wait cluster-active --name "$CLUSTER_NAME" --region "$REGION"
          echo "ğŸ”‘ Updating kubeconfig..."
          aws eks update-kubeconfig --name "$CLUSTER_NAME" --region "$REGION"

      # âœ… Deploy MongoDB
      - name: Deploy MongoDB to EKS
        working-directory: vrse-builder-backend-main
        run: |
          kubectl apply -f mongodb-pvc.yaml
          kubectl apply -f mongodb-deployment.yaml
          kubectl apply -f mongodb-service.yaml
          kubectl apply -f mongodb-poddisruptionbudget.yaml
          kubectl apply -f rbac-restrict-delete.yaml

      # âœ… Deploy Backend
      - name: Deploy Backend to EKS
        working-directory: vrse-builder-backend-main
        run: |
          BACKEND_IMAGE="${{ steps.login-ecr.outputs.registry }}/backend"
          TAG="${GITHUB_SHA::7}"
          echo "Deploying backend: $BACKEND_IMAGE:$TAG"
          sed -i "s|image: .*|image: $BACKEND_IMAGE:$TAG|" backend-deployment.yaml
          kubectl apply -f backend-deployment.yaml
          kubectl apply -f backend-service.yaml

      # âœ… Verify Backend Rollout
      - name: Verify Backend Rollout
        run: |
          echo "ğŸ•’ Waiting for backend deployment to be ready..."
          kubectl rollout status deployment/backend-deployment --timeout=600s

      # âœ… Show Public IP of Backend
      - name: Get Backend Service Public IP
        run: |
          echo "ğŸŒ Fetching backend service EXTERNAL-IP..."
          kubectl get svc backend-service -o wide

      # ğŸ§ª Check Backend Pod Status
      - name: Check Backend Pod Status
        run: |
          echo "ğŸ§¾ Checking pod status for backend..."
          kubectl get pods -l app=backend -o wide

      # ğŸ§¾ Show Backend Logs
      - name: Show Backend Logs
        run: |
          echo "ğŸ§¾ Fetching logs from backend pod..."
          POD_NAME=$(kubectl get pods -l app=backend -o jsonpath="{.items[0].metadata.name}")
          kubectl logs --tail=100 "$POD_NAME"

      # ğŸ” Describe Backend Service
      - name: Describe Backend Service
        run: |
          echo "ğŸ” Describing backend service..."
          kubectl describe svc backend-service

      # ğŸŒ Test HTTP Response from Backend
      - name: Test HTTP Response
        run: |
          echo "ğŸŒ Testing HTTP response from backend service..."
          ENDPOINT=$(kubectl get svc backend-service -o jsonpath="{.status.loadBalancer.ingress[0].hostname}")
          echo "Endpoint: http://$ENDPOINT"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://$ENDPOINT")
          echo "HTTP Status Code: $STATUS"
